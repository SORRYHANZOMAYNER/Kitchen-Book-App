<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Вход в систему</h2>
                    <div *ngIf="message" class="alert alert-info">{{ message }}</div>
                    <form (ngSubmit)="onLogin()">
                        <div class="mb-3">
                            <label for="username" class="form-label">Имя пользователя:</label>
                            <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль:</label>
                            <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Войти</button>
                        </div>
                    </form>
                    <p class="mt-3 text-center">Нет аккаунта? <a routerLink="/registration"><i class="fas fa-user-plus"></i> Зарегистрироваться</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
